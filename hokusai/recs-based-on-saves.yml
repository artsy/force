---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: force
    app.kubernetes.io/version: staging
    component: web
    layer: application
  name: force-web
  namespace: recs-based-on-saves
spec:
  replicas: 1
  selector:
    matchLabels:
      app: force
      component: web
      layer: application
  strategy:
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: force
        app.kubernetes.io/version: staging
        component: web
        layer: application
      name: force-web
      namespace: default
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: tier
                operator: In
                values:
                - foreground
      containers:
      - env:
        - name: PORT
          value: '5000'
        - name: DD_TRACE_AGENT_HOSTNAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: KEEPALIVE_TIMEOUT_SECONDS
          value: '95'
        - name: HEADERS_TIMEOUT_SECONDS
          value: '105'
        - name: DD_VERSION
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['app.kubernetes.io/version']
        envFrom:
        - configMapRef:
            name: secrets-config
        - configMapRef:
            name: force-environment
        image: 585031190124.dkr.ecr.us-east-1.amazonaws.com/force:recs-based-on-saves
        imagePullPolicy: Always
        lifecycle:
          preStop:
            exec:
              command:
              - sh
              - -c
              - sleep 10
        name: force-web
        ports:
        - containerPort: 5000
          name: force-http
        readinessProbe:
          httpGet:
            httpHeaders:
            - name: X-FORWARDED-PROTO
              value: https
            path: /system/up
            port: force-http
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          limits:
            memory: 1Gi
          requests:
            cpu: 500m
            memory: 500Mi
        volumeMounts:
        - mountPath: /secrets
          name: secrets
          readOnly: true
      dnsConfig:
        options:
        - name: ndots
          value: '1'
      dnsPolicy: ClusterFirst
      initContainers:
      - command:
        - python
        - src/load/load.py
        - kubernetes
        - staging
        - force
        envFrom:
        - configMapRef:
            name: secrets-config
        image: 585031190124.dkr.ecr.us-east-1.amazonaws.com/fortress:staging
        imagePullPolicy: Always
        name: setenv
        volumeMounts:
        - mountPath: /secrets
          name: secrets
      serviceAccountName: force
      volumes:
      - emptyDir: {}
        name: secrets
---
