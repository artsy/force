        - containerPort: 5000
          name: force-http
        readinessProbe:
          httpGet:
            httpHeaders:
            - name: X-FORWARDED-PROTO
              value: https
            path: /system/up
            port: force-http
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          limits:
            memory: 1Gi
          requests:
            cpu: 500m
            memory: 500Mi
        volumeMounts:
        - mountPath: /secrets
          name: secrets
          readOnly: true
      dnsConfig:
        options:
        - name: ndots
          value: '1'
      dnsPolicy: ClusterFirst
      initContainers:
      - command:
        - python
        - src/load/load.py
        - kubernetes
        - staging
        - force
