        volumeMounts:
        - mountPath: /secrets
          name: secrets
      serviceAccountName: force
      tolerations:
      - effect: NoSchedule
        key: reserved
        operator: Equal
        value: spot
      volumes:
      - emptyDir: {}
        name: secrets
---
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: force-web-spotty
  namespace: recs-based-on-saves
spec:
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 1800
  maxReplicas: 2
  metrics:
  - resource:
      name: cpu
      target:
        averageUtilization: 70
        type: Utilization
    type: Resource
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: force-web-spotty
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: force
    component: web
    layer: application
  name: force-web-internal
  namespace: recs-based-on-saves
spec:
  ports:
  - name: force-http
    port: 5000
    protocol: TCP
    targetPort: force-http
  selector:
    app: force
    component: web
    layer: application
  type: ClusterIP
---
