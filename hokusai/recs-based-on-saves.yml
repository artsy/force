        app.kubernetes.io/version: staging
        component: web
        layer: application
      name: force-web-spotty
      namespace: default
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - preference:
              matchExpressions:
              - key: tier
