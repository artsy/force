machine:
  node:
    version: 6
deployment:
  staging:
    branch: master
    commands:
      - |
        cat >~/.netrc <<EOF
        machine api.heroku.com
          login $HEROKU_EMAIL
          password $HEROKU_TOKEN
        machine git.heroku.com
          login $HEROKU_EMAIL
          password $HEROKU_TOKEN
        EOF
      - chmod 600 ~/.netrc
      - "[[ ! -s \"$(git rev-parse --git-dir)/shallow\" ]] || git fetch --unshallow"
      - DEPLOY_ENV=staging yarn deploy
  production:
    branch: release
    commands:
      - |
        cat >~/.netrc <<EOF
        machine api.heroku.com
          login $HEROKU_EMAIL
          password $HEROKU_TOKEN
        machine git.heroku.com
          login $HEROKU_EMAIL
          password $HEROKU_TOKEN
        EOF
      - chmod 600 ~/.netrc
      - "[[ ! -s \"$(git rev-parse --git-dir)/shallow\" ]] || git fetch --unshallow"
      - DEPLOY_ENV=production yarn deploy
dependencies:
  override:
    - rm -rf node_modules/electron
    - rm -rf node_modules/electron-download
    - npm install electron
    - yarn install
test:
  override:
    - export DANGER_GITHUB_API_TOKEN=b8d73b1acabfc7b34f288eff35cba3bd6bc9ed10
    - "gem install danger --version '~> 4.0' && danger"
    - yarn test:
        parallel: true
