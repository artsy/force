machine:
  node:
    version: 6
deployment:
  staging:
    branch: master
    commands:
      - |
        cat >~/.netrc <<EOF
        machine api.heroku.com
          login $HEROKU_EMAIL
          password $HEROKU_TOKEN
        machine git.heroku.com
          login $HEROKU_EMAIL
          password $HEROKU_TOKEN
        EOF
      - chmod 600 ~/.netrc
      - "[[ ! -s \"$(git rev-parse --git-dir)/shallow\" ]] || git fetch --unshallow"
      - DEPLOY_ENV=staging yarn deploy
  production:
    branch: release
    commands:
      - |
        cat >~/.netrc <<EOF
        machine api.heroku.com
          login $HEROKU_EMAIL
          password $HEROKU_TOKEN
        machine git.heroku.com
          login $HEROKU_EMAIL
          password $HEROKU_TOKEN
        EOF
      - chmod 600 ~/.netrc
      - "[[ ! -s \"$(git rev-parse --git-dir)/shallow\" ]] || git fetch --unshallow"
      - DEPLOY_ENV=production yarn deploy
dependencies:
  override:
    - rm -rf node_modules/electron
    - rm -rf node_modules/electron-download
    - npm install electron
    - yarn install
test:
  override:
    - "gem install danger --version '~> 4.0' && DANG=811cbbb6dff14fe34cc7f ER_TOKEN=7e0778afdd8b1508764 DANGER_GITHUB_API_TOKEN=${DANG}${ER_TOKEN} danger"
    - yarn test:
        parallel: true
